version: 0.3.{build}
skip_tags: true
image: Visual Studio 2017
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: Y7fY8xoZ0XImR0wdzrYb0htMGDWnjAqVh6tdkK/xCX3QYS1potkPEWY14QXcizl4
  on:
    branch: Master